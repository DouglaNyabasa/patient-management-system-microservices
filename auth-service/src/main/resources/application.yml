spring:
  application:
    name: auth-service
  datasource:
    url: ${db-url:jdbc:postgresql://auth_service_db:5432/authServiceDb}
    username: ${db-username:postgres}
    password: ${db-password:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jwt:
    secret: ${JWT_SECRET}
server:
  port: 8081

